{% extends 'base.html' %}
{% load staticfiles %}

<!-- Balise title <60 caractÃ¨res -->
{% block title %}
<title>Monitoring</title>
{% endblock %}

{% block header_tail %}

{% endblock %}


{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Monitoring</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-12">

            <!-- /.panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    DataBases Connection Status
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <h4>MongoDB</h4>
                    <button id="mongo-refresh" data-loading-text="Loading..." type="button" class="btn btn-primary" autocomplete="off" >Check connection</button>
                    <button id="mongo-status-circle" type="button" class="btn btn-warning btn-circle btn-lg"><i id="mongo-status-fa" class="fa fa-question"></i>
                    </button>
                    <br>
                    <br>
                    <b>Additionnal information:</b>
                    <p id="mongo-add-info">
                    None
                    </p>
                    <div id="databases_stats"></div>
                </div>

                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    </div>

    <!-- /.row -->
</div>
{% endblock %}


{% block body_tail %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script>var mongo_ajax_url = "{% url 'ajax_monitoring_mongo_db' %}";</script>

<script src="{% static 'monitoring.js' %}"></script>

<script>
  $('#mongo-refresh').on('click', function () {
    var btn = $(this).button('loading');
    function resetButton(){btn.button('reset');}
    checkMongoConnection(resetButton);
});

showMongoCollStats();

</script>

{% endblock %}
